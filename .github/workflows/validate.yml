name: Validate contracts.json

on:
  pull_request:
    paths:
      - 'contracts.json'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Validate JSON
        run: node scripts/validate.js