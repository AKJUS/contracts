name: Verify Code IDs

on:
  schedule:
    - cron: '0 0 * * *'  # Run daily at midnight UTC
  workflow_dispatch:  # Allow manual trigger
  pull_request:
    paths:
      - 'contracts.json'
      - 'README.md'
      - 'scripts/verify-code-ids.js'
      - '.github/workflows/verify-code-ids.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

# Required secrets:
# - SLACK_WEBHOOK: Slack webhook URL for notifications (https://api.slack.com/messaging/webhooks)

env:
  SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Verify Code IDs
        id: verify
        continue-on-error: true
        run: |
          # Run verification and save output to file
          node scripts/verify-code-ids.js 2>&1 | tee output.txt
          exit ${PIPESTATUS[0]}

      - name: Read output file
        if: steps.verify.outcome == 'failure'
        id: output
        run: |
          echo 'content<<ENDOUTPUT' >> $GITHUB_OUTPUT
          cat output.txt >> $GITHUB_OUTPUT
          echo 'ENDOUTPUT' >> $GITHUB_OUTPUT

      - name: Notify Slack on failure
        if: steps.verify.outcome == 'failure'
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "❌ Code ID verification failed!",
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "❌ Code ID Verification Failed"
                  }
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "```${{ steps.output.outputs.content }}```"
                  }
                },
                {
                  "type": "divider"
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "Please update contracts.json to match the current state of the chain.\n<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Workflow Run>"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ env.SLACK_WEBHOOK }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

      - name: Fail workflow if verification failed
        if: steps.verify.outcome == 'failure'
        run: exit 1
